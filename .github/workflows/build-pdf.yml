name: Build LaTeX PDF

on:
  push:
    branches: ["main"]
    paths:
      - "tex/**"
      - ".github/workflows/build-pdf.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          echo "===== ROOT ====="
          ls -la
          echo "===== TEX FOLDER ====="
          ls -la tex || true
          echo "===== FIND TEX ====="
          find . -maxdepth 4 -type f -name "*.tex" -print

      - name: Ensure main.tex exists
        run: |
          test -f /main.tex || (echo "ERROR: tex/main.tex NO existe. Renombra o corrige root_file." && exit 1)

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          working_directory: tex
          root_file: main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Manual-PDF
          path: tex/main.pdf
